hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algorithm.adv_estimator=grpo
    - data.train_files=data/gsm8k/train.parquet
    - data.val_files=data/gsm8k/test.parquet
    - data.train_batch_size=4
    - data.val_batch_size=4
    - data.max_prompt_length=512
    - data.max_response_length=512
    - data.dataloader_num_workers=2
    - actor_rollout_ref.model.path=Qwen/Qwen2.5-0.5B-Instruct
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.rollout.n=4
    - actor_rollout_ref.rollout.temperature=0.8
    - actor_rollout_ref.rollout.log_prob_micro_batch_size=4
    - actor_rollout_ref.actor.optim.lr=1e-06
    - actor_rollout_ref.actor.ppo_mini_batch_size=4
    - actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=4
    - trainer.n_gpus_per_node=1
    - trainer.nnodes=1
    - trainer.logger=['console']
    - trainer.project_name=qwen-grpo-gsm8k
    - trainer.experiment_name=qwen-grpo-gsm8k
    - trainer.default_local_dir=checkpoints/qwen-grpo-gsm8k
    - ++trainer.val_before_train=False
  job:
    name: main_ppo
    chdir: null
    override_dirname: ++trainer.val_before_train=False,actor_rollout_ref.actor.optim.lr=1e-06,actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=4,actor_rollout_ref.actor.ppo_mini_batch_size=4,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=Qwen/Qwen2.5-0.5B-Instruct,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.rollout.log_prob_micro_batch_size=4,actor_rollout_ref.rollout.n=4,actor_rollout_ref.rollout.temperature=0.8,algorithm.adv_estimator=grpo,data.dataloader_num_workers=2,data.max_prompt_length=512,data.max_response_length=512,data.train_batch_size=4,data.train_files=data/gsm8k/train.parquet,data.val_batch_size=4,data.val_files=data/gsm8k/test.parquet,trainer.default_local_dir=checkpoints/qwen-grpo-gsm8k,trainer.experiment_name=qwen-grpo-gsm8k,trainer.logger=['console'],trainer.n_gpus_per_node=1,trainer.nnodes=1,trainer.project_name=qwen-grpo-gsm8k
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /workspace
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /workspace/.venv/lib/python3.12/site-packages/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /workspace/outputs/2025-12-09/08-45-13
    choices:
      algorithm@algorithm.rollout_correction: rollout_correction
      reward_model: dp_reward_loop
      critic: dp_critic
      critic/../engine@critic.model.fsdp_config: fsdp
      critic/../optim@critic.optim: fsdp
      model@actor_rollout_ref.model: hf_model
      rollout@actor_rollout_ref.rollout: rollout
      ref@actor_rollout_ref.ref: dp_ref
      ref/../engine@actor_rollout_ref.ref.fsdp_config: fsdp
      data: legacy_data
      actor@actor_rollout_ref.actor: dp_actor
      actor/../engine@actor_rollout_ref.actor.fsdp_config: fsdp
      actor/../optim@actor_rollout_ref.actor.optim: fsdp
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
